akka {
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
  }
  remote {
    maximum-payload-bytes = 9000000 bytes
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      message-frame-size =  9000000b
      send-buffer-size =  9000000b
      receive-buffer-size =  9000000b
      maximum-frame-size = 9000000b
    }
  }
}